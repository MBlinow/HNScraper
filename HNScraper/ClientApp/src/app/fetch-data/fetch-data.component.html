<h1 id="tableLabel">Stories</h1>

<p>HackerNews Story Details.</p>

<p *ngIf="!stories"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="stories">
  <thead>
    <tr>
      <th>Author</th>
      <th>Title</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let story of stories">
      <td>{{ story.by }}</td>
      <td>{{ story.title }}</td>
      <td>{{ story.url }}</td>
    </tr>
  </tbody>
</table>
